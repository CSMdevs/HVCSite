<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Testing Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
</head>
<!-- https://docs.google.com/spreadsheets/d/1xeb2qr-EGUFceEMdka4sbkYqG9sOYzRbhiLQoHixL7I/edit?usp=sharing -->

<body>
    <h1>Hier zouden de roosterwijzigingen moeten staan:</h1>
    <p id=rooster></p>

    <script type='text/javascript'>
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1xeb2qr-EGUFceEMdka4sbkYqG9sOYzRbhiLQoHixL7I/edit?usp=sharing';

        function init() {
            // because we're using orderby: 'name' it will sort by the 'name' column
            // and reverse: true will reverse that sort, so it should be in reverse
            // alphabetical order
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showInfo,
                simpleSheet: true,
                orderby: 'Name',
                reverse: true
            });
        }

        window.addEventListener('DOMContentLoaded', init)

        function showInfo(data) {
            // data comes through as a simple array since simpleSheet is turned on
            document.getElementById("rooster").innerHTML = "<strong>Foods:</strong> " + [data[0].Docent.join(",");
            console.log(data);
        }
    </script>
</body>

</html>
